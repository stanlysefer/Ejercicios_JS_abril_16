<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2;
        do {
            num1 = parseFloat(prompt("Introduce el primer número:"));
        } while (isNaN(num1));

        do {
            num2 = parseFloat(prompt("Introduce el segundo número:"));
        } while (isNaN(num2));

        const operacion = prompt("Introduce la operación a realizar (+, -, *, /):");
        let resultado;
        switch (operacion) {
            case "+":
                resultado = num1 + num2;
                break;
            case "-":
                resultado = num1 - num2;
                break;
            case "*":
                resultado = num1 * num2;
                break;
            case "/":
                resultado = num1 / num2;
                break;
            default:
                alert("Operación incorrecta");
                break;
        }

        if (resultado !== undefined) {
            alert(`El resultado de ${num1} ${operacion} ${num2} es ${resultado}`);
        }

    </script>
</body>
</html>
