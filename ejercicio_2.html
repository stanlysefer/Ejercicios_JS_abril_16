<body>
    <script>
        for (let j = 1; j <= 10; j++) {
        console.log(`Tabla de multiplicar del ${j}:`);
        for (let i = 0; i <= 10; i++) {
            console.log(`${j} x ${i} = ${j * i}`);
        }
    }
    </script>
