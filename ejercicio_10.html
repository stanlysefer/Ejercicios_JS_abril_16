<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = 5;
        for (let i = 1; i <= n; i++) {
            let line = " ".repeat(n - i) + "*".repeat(2 * i - 1);
            console.log(line);
        }
        for (let i = n - 1; i >= 1; i--) {
            let line = " ".repeat(n - i) + "*".repeat(2 * i - 1);
            console.log(line);
        }
    </script>
</body>
</html>
