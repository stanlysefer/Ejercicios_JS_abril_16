<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
        let line = "";
        if (i === 0 || i === 4) {
            for (let j = 0; j < 5; j++) {
                line += "*";
            }
        } else {
            line += "*";
            for (let j = 0; j < 3; j++) {
                line += " ";
            }
            line += "*";
        }
        console.log(line);
    }
    </script>
</body>
</html>
