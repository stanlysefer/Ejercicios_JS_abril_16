<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = parseFloat(prompt("Introduce el primer número:"));
        const number2 = parseFloat(prompt("Introduce el segundo número:"));

        if (number1 > number2) {
            alert(`${number1} es mayor que ${number2}`);
        } else if (number2 > number1) {
            alert(`${number2} es mayor que ${number1}`);
        } else {
            alert("Ambos números son iguales");
        }

    </script>
</body>
</html>
