<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
        do {
            nota1 = parseFloat(prompt("Introduce la primera nota:"));
            nota2 = parseFloat(prompt("Introduce la segunda nota:"));
            nota3 = parseFloat(prompt("Introduce la tercera nota:"));
        } while (isNaN(nota1) || isNaN(nota2) || isNaN(nota3));

        const media = (nota1 + nota2 + nota3) / 3;
        let estado;
        if (media >= 3) {
            estado = "Aprobado";
        } else {
            estado = "Reprobado";
        }
        alert(`La media de las notas es: ${media.toFixed(2)} - ${estado}`);
    </script>
</body>
</html>
