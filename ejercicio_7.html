<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
        do {
            nota1 = parseFloat(prompt("Introduce la primera nota:"));
        } while (isNaN(nota1));

        do {
            nota2 = parseFloat(prompt("Introduce la segunda nota:"));
        } while (isNaN(nota2));

        do {
            nota3 = parseFloat(prompt("Introduce la tercera nota:"));
        } while (isNaN(nota3));

        const media = (nota1 + nota2 + nota3) / 3;
        let mensaje;
        if (media < 3) {
            mensaje = "Reprobado";
        } else {
            mensaje = "Aprobado";
        }
        alert(`Nota media: ${media.toFixed(2)} - ${mensaje}`);

    </script>
</body>
</html>
